<html>

<head>

    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    <h1>CHAPEL</h1>

    <img src="./Images/worship.jpeg" width="300" class="collapsible"></img>
    <div class="content">
        <h3 id="worshipName">Easter Worship</h3>
        <p id="worshipDate">2024-03-29</p>
        <p id="worshipTime">11:30</p>
        <p>Come join us in worship this Friday to celebrate Easter!</p>
        <button class=".add-event-btn-from-event"
            onclick="addEvent(document.getElementById('worshipName').textContent, document.getElementById('worshipDate').textContent, document.getElementById('worshipTime').textContent)">Add
            to
            calendar</button>
    </div>

    <img src="./Images/goodFriday.jpeg" width="300" class="collapsible">
    <div class="content">
        <h3 id="goodFridayName">Good Friday Service</h3>
        <p id="goodFridayDate">2024-03-29</p>
        <p id="goodFridayTime">1:30</p>
        <p>Come celebrate and commemorate the death of Jesus. Come and join us in praise</p>
        <button class=".add-event-btn-from-event"
            onclick="addEvent(document.getElementById('goodFridayName').textContent, document.getElementById('goodFridayDate').textContent, document.getElementById('goodFridayTime').textContent)">Add
            to calendar</button>
    </div>

    <div class="navbar">
        <img src="./Images/back.png" alt="Calendar" onclick="goBack()" width="40px"></img>
        <a href="calendar.html"><img src="./Images/eventicon.png" alt="Calendar"> Calendar</a>
        <a href="home.html"><img src="./Images/homeicon2.png" alt="Home"> Home</a>
        <a href="EventCategories.html"><img src="./Images/classes.png" alt="Events"> Events</a>
    </div>


    <script src="calendar.js"></script>

</body>

</html>
